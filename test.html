  <script>
    // 준나 파훼법을 적어놓자!!
    // 파훼법 변수는 몬스터 obj의 key값으로 만든다..
    const attack = {
      monster4_001: `
[불스나 물늑인 풍하프]

 - 타겟팅 순서 : 불스나 -> 물늑인 -> 풍하프 순

3. 암늑인, 물늑인, 물호울  ◆◆◆◆◆
 - 턴순서 : 물호울 선턴만 아니면됨
 - 암늑인 뒷체 3.5이상 , 반반반베스트, 반반잡 
 - 타겟팅 순서 : 불스나 -> 물늑인 -> 풍하프 

4. 물차, 물부, 불하프  ◆◆◆◆
 - 불하프 마지막 
 - 불하프 탱작,  
 - 불스나 - 물늑인 - 풍하프 

5. 암부, 불차, 풍하프   ◆◆◆
 - 풍하프 마지막 
 - 탱작 풍하프 or 딜작풍하프  
 - 불스나 먼저 

6. 빛골렘, 물늑, 물호울 / 불무도가도 가능   ◆◆◆◆◆
- 상관없음 
- 빛골렘 반반파 or 흡파 
- 불스나 - 물늑 - 풍하프 
`,
      monster4_003: `
[물늑인, 풍하프, 불요괴 ]
1. 불스나 빛페퀸 풍하프 
- 턴순서: 방깎, 면역관리만 잘해주면됨
- 불스나 뒷체 15000이상 안정, 풍하프 탱작
- 불요괴 먼저 

2. 풍가고일 풍광 물호울
`,
      monster5_003: `
[불스나 불피에 풍비라]
1. 풍거문고or빛거문고 불드나 물호울 
 - 턴순서 : 상관없음 
 - 물호울 폭의
 - 자유 

2. 빛팔라 풍드나 물오컬 
 - 턴순서 : 풍드나가 불피에먼저 침 
 - 물오컬 리더받고 효저 100 세팅
 - 불스나먼저 

3. 불닌 불닭 물신수
 - 턴순서 : 물신수 선턴
 - 물신수 의지 필수 
 - 자유  

4. 풍팔라 물팬더 불하프 
- 턴순서 : 풍팔라 물팬더 불하프 
- 
- 자유 
`,
      monster4_002: `
[불스나,풍요괴, 빛머메]
1. 불닌 불뱀 불이누 / 불스나 불뱀 불이누 
  - 턴순서 : 불이누 - 불닌 - 불뱀  / 불스나 - 불뱀 - 불이누 (스나가 앉은후 협공만 하면됨)
  - 룬작 : 용던용 불뱀(극딜)
  - 불스나먼저 

2. 불부 불차 풍하프 (불뎀감아티 둘둘하면 변수)
  - 턴순서 : 풍하프 마지막 
  - 룬작 : 싹다 폭의 
  - 불스나 먼저 

3. 불아누 풍호박 물호울  (불스나가 파괴면 위험함)
 - 턴순서 : 상관없음 
 - 룬작 : 불아누 폭파(체체체), 풍호박 불뎀감아티 
 - 각나오는대로 

4. 암부 불차 풍하프 
 - 턴순서 : 풍하프 마지막
 - 룬작 : 폭주 
 - 불스나먼저 

5. 암그림 불그림 풍하프 
 - 턴순서 : 풍하프마지막
 - 룬작 : 암그림폭주의지, 불그림의지작
 - 자유 

[불스나, 풍요괴, 암머메 ]
1. 불스나 물호울 풍하프
2. 불스나 가루다 조커 
`,
    };
  </script>

  <script>
    // 4성 방덱 arr
    const monster4 = [
      { one: "불스나", two: "물늑인", three: "풍하프", key: "monster4_001" },
      { one: "불스나", two: "풍요괴", three: "빛,암메머", key: "monster4_002" },
      { one: "물늑인", two: "풍하프", three: "불요괴", key: "monster4_003" },
    ];
    // 5성 방덱 arr
    const monster5 = [
      { one: "불스나", two: "불피애", three: "풍비라", key: "monster5_003" },
    ];
    $(function () {
      $("#myBtn").click(function () {
        $("#myModal").modal();
      });

      // 테이블 그리기
      // 4성
      fnDrawMonster4(monster4);

      // 5성
      fnDrawMonster5(monster5);
    });
    // 팝업 버튼
    function fnDynamicEvent() {
      $("[name='popBtn']").off("click");
      $("[name='popBtn']").on("click", function () {
        $("#myModal .modal-body > p").html("");
        $("#myModal .modal-body > p").append(
          "<pre>" + attack[$(this).data("key")] + "</pre>"
        );

        $("#myModal").modal("show");
      });
    }

    function fnDrawMonster4(obj) {
      obj.forEach((element) => {
        let tempHtml = "";
        tempHtml += "<tr>";
        tempHtml += "<td>" + element.one + "</td>";
        tempHtml += "<td>" + element.two + "</td>";
        tempHtml += "<td>" + element.three + "</td>";
        tempHtml +=
          "<td><button type='button' name='popBtn' data-key='" +
          element.key +
          "'class='btn btn-primary btn-lg'>공략확인</button></td>";
        tempHtml += "</tr>";
        $("#monster4").append(tempHtml);
      });

      fnDynamicEvent();
    }
    function fnDrawMonster5(obj) {
      obj.forEach((element) => {
        let tempHtml = "";
        tempHtml += "<tr>";
        tempHtml += "<td>" + element.one + "</td>";
        tempHtml += "<td>" + element.two + "</td>";
        tempHtml += "<td>" + element.three + "</td>";
        tempHtml +=
          "<td><button type='button' name='popBtn' data-key='" +
          element.key +
          "'class='btn btn-primary btn-lg'>공략확인</button></td>";
        tempHtml += "</tr>";
        $("#monster5").append(tempHtml);
      });

      fnDynamicEvent();
    }
  </script>
  <body>
    <div class="pageWrap">
      <h1 style="text-align: center; margin-bottom: 20px">MVP 점령전 공덱!!</h1>
      <div class="tableWrap">
        <h3>4성 방덱 공략</h3>
        <table class="table" id="monster4">
          <colgroup>
            <col width="25%;" />
            <col width="25%;" />
            <col width="25%;" />
            <col width="25%;" />
          </colgroup>
          <thead class="thead-dark">
            <tr>
              <th scope="col">Leader</th>
              <th scope="col">second</th>
              <th scope="col">third</th>
              <th scope="col">공략</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <hr />
      <div class="tableWrap">
        <h3>5성 방덱 공략</h3>
        <table class="table" id="monster5">
          <colgroup>
            <col width="25%;" />
            <col width="25%;" />
            <col width="25%;" />
            <col width="25%;" />
          </colgroup>
          <thead class="thead-dark">
            <tr>
              <th scope="col">Leader</th>
              <th scope="col">second</th>
              <th scope="col">third</th>
              <th scope="col">공략</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- 모달 영역 -->
      <div id="modal" class="searchModal">
        <div class="search-modal-content">
          <div class="row">
            <div class="col-sm-12">
              <div class="row">
                <div class="modalContents col-sm-12"></div>
              </div>
            </div>
          </div>
          <hr />
          <div
            style="
              cursor: pointer;
              background-color: #dddddd;
              text-align: center;
              padding-bottom: 10px;
              padding-top: 10px;
            "
            onClick="closeModal();"
          >
            <span class="pop_bt modalCloseBtn" style="font-size: 13pt"
              >닫기</span
            >
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
            <h4 class="modal-title">공덱확인</h4>
          </div>
          <div class="modal-body">
            <p>Some text in the modal.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
